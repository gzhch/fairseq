search:
  job_template:
    name: lora_BoolQ_{auto:s}
    sku: G1-V100-IB
    command:
      - cd code
      - bash ./run_lora_superglue.sh BoolQ {lr} {p} {r} 1
      - bash ./run_lora_superglue.sh BoolQ {lr} {p} {r} 2
  type: grid
  max_trials: 32
  params:
    - name: lr
      spec: discrete
      values: [1e-5, 5e-5, 1e-4, 2e-4, 5e-4, 1e-3]
    - name: r
      spec: discrete
      values: [8, 16]
    - name: p
      spec: discrete
      values: [0, 1e-2, 5e-2]