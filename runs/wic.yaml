description: random fine-tune
target:
  service: amlk8s
  name: itp-scus-v100
  vc: AlexTScience
  #queue: bonus


environment:
  image: mmdog/pytorch:pytorch-1.7-ib3
  setup:
    - export branch="random_ft"
    - bash /blob/gzhch/download_code.sh
    - cd code
    - pip install --user ./
    - python setup.py build_ext --inplace
    - cp /blob/gzhch/run_superglue.sh .
    - cp /blob/gzhch/run_lora_superglue.sh .

storage:
  blob:
    storage_account_name: fastbertjp
    container_name: large
    mount_dir: /blob

