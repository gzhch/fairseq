# search graded rft
search:
  job_template:
    name: graded_RTE_{auto:s}
    sku: G1-V100-IB
    command:
      - cd code
      - bash run_roberta_large.sh RTE {lr} {p} 1 linear
      - bash run_roberta_large.sh RTE {lr} {p} 2 linear
      - bash run_roberta_large.sh RTE {lr} {p} 3 linear
      - bash run_roberta_large.sh RTE {lr} {p} 4 linear
  type: grid 
  max_trials: 32
  params:
    - name: lr
      spec: discrete
      values: [1e-4, 2e-4, 4e-4, 7e-4, 1e-3]
    - name: p
      spec: discrete
      values: [2e-3, 1e-2, 2e-2, 1e-1]

