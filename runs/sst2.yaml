description: random fine-tune
target:
  service: amlk8s
  name: itpscusv100cl
  vc: resrchvc
  #queue: bonus


environment:
  image: mmdog/pytorch:pytorch-1.7-ib3
  setup:
    - export branch="random_ft"
    - bash /blob/gzhch/download_code.sh
    - cd code
    - pip install --user ./
    - cp /blob/gzhch/run_roberta_large.sh .
    - cp /blob/gzhch/run.sh .

    

storage:
  blob:
    storage_account_name: fastbertjp
    container_name: large
    mount_dir: /blob



search:
  job_template:
    name: search_SST-2_{auto:s}
    sku: G1-V100-IB
    command:
      - cd code
      - bash run.sh SST-2 {lr} 2
  type: grid
  max_trials: 20
  params:
    - name: lr
      spec: discrete
      values: [1e-4, 2e-4, 4e-4, 5e-5, 8e-5]